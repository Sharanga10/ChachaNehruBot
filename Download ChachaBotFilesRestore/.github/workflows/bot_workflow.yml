name: Chacha Nehru Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5,11,17 * * *"  # 5 AM, 11 AM, 5 PM IST

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: python main.py